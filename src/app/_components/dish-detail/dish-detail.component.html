<div *ngIf="dish">
    <h2>{{dish.name | uppercase}} részletei</h2>
    <div><span>Sorszám: </span>{{dish.id}}</div>
    <div>
      <label for="dish-name">Fogás: </label>
      <input id="dish-name" [(ngModel)]="dish.name" placeholder="név">
    </div>
    <button (click)="save()">mentés</button>
    <button (click)="delete()">törlés</button>
    <button type="button" (click)="goBack()">vissza</button>
  </div>
